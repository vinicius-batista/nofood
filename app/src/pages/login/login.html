<ion-content padding class="back-image">
  <div class="red">
    <div class="logo">
      <img src="/assets/imagens/icon-branco.png" alt="" />
      <span>NoFood</span>
    </div>

    <ion-list no-lines class="transparent-list">
      <ion-item>
        <ion-input
          [(ngModel)]="form.email"
          type="text"
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="form.password"
          type="password"
          placeholder="Senha"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <button ion-button color="secondary" block round (click)="login()">
          Efetuar Login
        </button>
      </ion-row>
      <ion-row>
        <button
          ion-button
          block
          outline
          round
          color="secondary"
          (click)="signUp()"
        >
          Cadastrar-se
        </button>
      </ion-row>
      <ion-row>
        <button ion-button clear block color="light">
          Administrar Produtos
        </button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
