<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <img class="photo" [src]="product.photo" />
  <ion-list padding>
    <ion-item text-wrap>
      <h2>Nome</h2>
      <p>{{ product.name }}</p>
    </ion-item>
    <ion-item text-wrap>
      <h2>Descrição</h2>
      <p>{{ product.description }}</p>
    </ion-item>
    <ion-item class="price">
      <p>
        {{ product.price | real }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer text-center padding>
  <button block ion-button outline round color="primary" (click)="addToCart()">
    Adicionar ao Carrinho
  </button>
</ion-footer>
