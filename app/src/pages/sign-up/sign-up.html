<ion-content padding class="back-image">
  <div class="red">
    <div class="logo">
      <img src="/assets/imagens/icon-branco.png" alt="" />
      <span>NoFood</span>
    </div>

    <ion-list no-lines class="transparent-list">
      <ion-item>
        <ion-input
          [(ngModel)]="user.email"
          type="text"
          placeholder="Email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="user.name"
          type="text"
          placeholder="Name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="user.password"
          type="password"
          placeholder="Senha"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="user.passwordConfirm"
          type="password"
          placeholder="Confirmacao de senha"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <button ion-button block round color="secondary" (click)="signUp()">
          Cadastrar
        </button>
      </ion-row>

      <ion-row>
        <button
          ion-button
          block
          round
          outline
          color="secondary"
          (click)="cancel()"
        >
          Cancelar
        </button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
